	<h1>无论生活中还是工作中，我们很难事事顺心，但我们可以做到事事尽心。很多时候，一件事情、一份工作能否做好，往往取决于我们的态度，积极的态度就是成功的保证。认真细致、尽心尽力的去做每一件事，这样我们才能收获惊喜、成长自己。</h1>

<h1>努力不是为了做给谁看，而是努力过，无论结果都能问心无愧；努力是因为你可以不接受命运的框定，靠自己来场漂亮的反击。年轻的你，应该把努力变成一种习惯，而不是一时冲动、三分钟热度。</h1>
